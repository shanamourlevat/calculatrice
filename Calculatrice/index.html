<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="script.js"></script>

    <title>Calculator</title>
</head>

<body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <table class="table table-borderless" style="max-width: 50em; margin: auto; margin-top: 10em;">
        <thead>
            <tr>
                <th colspan="7" scope="col">
                    <input class="btn shadow-none" id="screen" name="Calculator" style="border-color: grey; width: 100%;" type="text" value="">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="Rad"></td>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="Deg"></td>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="x!"></td>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="("></td>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value=")"></td>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="%"></td>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="CE" onclick="return clearScreen();"></td>
            </tr>
            <tr>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="1/x"></td>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="sin" onclick="return sine();"></td>
                <td><input class="btn btn-secondary" style="width: 100%;" name="ln" type="button" value="ln" onclick="return ln();"></td>
                <td><input class="btn btn-outline-dark" style="width: 100%;" name="7" type="button" value="7" onclick="return setSeven();"></td>
                <td><input class="btn btn-outline-dark" style="width: 100%;" name="8" type="button" value="8" onclick="return setEight();"></td>
                <td><input class="btn btn-outline-dark" style="width: 100%;" name="9" type="button" value="9" onclick="return setNine();"></td>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="/"></td>
            </tr>
            <tr>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="π" onclick="return pi();"></td>
                <td><input class="btn btn-secondary" style="width: 100%;" name="cosine" type="button" value="cos" onclick="return cosine();"></td>
                <td><input class="btn btn-secondary" style="width: 100%;" name="log" type="button" value="log" onclick="return log();"></td>
                <td><input class="btn btn-outline-dark" style="width: 100%;" name="4" type="button" value="4" onclick="return setFour();"></td>
                <td><input class="btn btn-outline-dark" style="width: 100%;" name="5" type="button" value="5" onclick="return setFive();"></td>
                <td><input class="btn btn-outline-dark" style="width: 100%;" name="6" type="button" value="6" onclick="return setSix();"></td>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="x" onclick="times();"></td>
            </tr>
            <tr>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="e"></td>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="tan" onclick="return tang();"></td>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="√" onclick="return racine();"></td>
                <td><input class="btn btn-outline-dark" style="width: 100%;" name="1" type="button" value="1" onclick="return setOne();"></td>
                <td><input class="btn btn-outline-dark" style="width: 100%;" name="2" type="button" value="2" onclick="return setTwo();"></td>
                <td><input class="btn btn-outline-dark" style="width: 100%;" name="3" type="button" value="3" onclick="return setThree();"></td>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="-" onclick="return sub();"></td>
            </tr>
            <tr>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="Ans"></td>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="EXP" onclick=""></td>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="x"></td>
                <td><input class="btn btn-outline-dark" style="width: 100%;" type="button" value="0" onclick="return setZero();"></td>
                <td><input class="btn btn-outline-dark" style="width: 100%;" type="button" value="." onclick="return setDot();"></td>
                <td><input class="btn btn-primary" style="width: 100%;" type="button" value="=" onclick="return answer();"></td>
                <td><input class="btn btn-secondary" style="width: 100%;" type="button" value="+" onclick="return addup();"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
